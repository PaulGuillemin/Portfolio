<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation SVG d'Engrenages</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: flex-start;
            justify-content: flex-start;
            background-color: #2c3e50; /* Dark blue/gray background */
            user-select: none; /* Disable text selection */
        }

        .gears {
            position: absolute;
            bottom: 45px;
            left: 0;
            margin: 20px;
        }

        .gear {
            width: 100px;
            height: 100px;
            position: absolute;
            top: 0px;
            left: -50px;
            animation: spin 4s linear infinite;
            filter: hue-rotate(180deg) brightness(0.8) saturate(200%);
            pointer-events: none; /* Disable pointer events on the SVG images */
        }

        #gear2 {
            top: -50px;
            left: 28px;
            animation-direction: reverse;
        }

        #gear3 {
            top: -125px;
            left: -26px;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        /* Wires and Signal Animation */
        .wire {
            position: absolute;
            background-color: #ccc;
            border-radius: 2.5px;
            overflow: hidden;
            z-index: 1;
        }

        .wire.straight {
            height: 5px;
        }

        .wire.bent {
            height: 5px;
            display: flex;
        }

        .wire.vertical {
            width: 5px;
        }

        .wire.horizontal {
            width: 100px; /* Length of the straight segment */
        }

        .wire.vertical.left {
            height: 100px; /* Length of the vertical segment */
        }

        .wire.horizontal.bent-right {
            width: 100px;
            height: 5px;
            margin-left: 10px; /* Adjust positioning */
        }

        .wire.horizontal.bent-left {
            width: 100px;
            height: 5px;
            margin-right: 10px; /* Adjust positioning */
        }

        .signal {
            position: absolute;
            width: 20px; /* Width of the glowing signal */
            height: 5px;
            background: linear-gradient(90deg, rgba(255,0,0,0.8), rgba(255,0,0,0) 50%);
            border-radius: 2.5px;
            animation: moveSignal 2s linear infinite;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.8); /* Glowing effect */
        }

        #signal1 {
            animation-delay: 0s;
        }

        #signal2 {
            animation-delay: 1s;
        }

        @keyframes moveSignal {
            from {
                left: -20px; /* Start position of the signal (off-screen to the left) */
            }
            to {
                left: 100px; /* End position of the signal */
            }
        }

        /* Position wires in the top-left corner */
        #wire1 {
            top: 20px;
            left: 20px;
            width: 100px;
            height: 5px;
        }

        #wire2 {
            top: 40px;
            left: 20px;
            width: 5px;
            height: 50px;
        }

        #wire3 {
            top: 40px;
            left: 40px;
            width: 100px;
            height: 5px;
        }

        #wire4 {
            top: 40px;
            left: 60px;
            width: 5px;
            height: 50px;
        }

        #wire5 {
            top: 90px;
            left: 20px;
            width: 100px;
            height: 5px;
        }

        #wire6 {
            top: 90px;
            left: 40px;
            width: 5px;
            height: 30px;
        }
    </style>
</head>
<body>

    <div class="gears">
        <img src="gear.svg" alt="Engrenage" class="gear" id="gear1">
        <img src="gear.svg" alt="Engrenage" class="gear" id="gear2">
        <img src="gear.svg" alt="Engrenage" class="gear" id="gear3">
    </div>

    <!-- Wires and Signals -->
    <div class="wire straight" id="wire1">
        <div class="signal" id="signal1"></div>
    </div>
    <div class="wire vertical" id="wire2">
        <div class="signal" id="signal2"></div>
    </div>
    <div class="wire straight" id="wire3">
        <div class="signal" id="signal1"></div>
    </div>
    <div class="wire vertical" id="wire4">
        <div class="signal" id="signal2"></div>
    </div>
    <div class="wire straight" id="wire5">
        <div class="signal" id="signal1"></div>
    </div>
    <div class="wire vertical" id="wire6">
        <div class="signal" id="signal2"></div>
    </div>

</body>
</html>
